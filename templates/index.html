<body>
    <!-- <h1>Launching website locally</h1> -->

    <h1>Titanic Prediction Website</h1>
    <p>Enter details of a fictional passenger and we will output a prediction</p>

    <form action="{% url 'result' %}">
        {%csrf_token%}

        <div class="inputForm">

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Ticket Class</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="1 = 1st, 2 = 2nd, 3 = 3rd">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="pclass">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="0 = Male, 1 = Female">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="sex">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="Enter Age from 1-70">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="age">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"># of siblings/spouses aboard</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="Enter Value from 1-20">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="sibsp">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"># of parents/children aboard</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="Enter Value from 1-20">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="parch">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Passenger Fare</label>
                <div class="col-sm-2">
                    <input type="text" readonly class="form-control-plaintext" value="Enter Value from 1-1000">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="fare">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Port of Embarkation</label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control-plaintext" value="1 = Cherbourg, 2 = Queenstown, 0 = Southampton">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="embarked">
                </div>
            </div>

            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-5">
                    <input type="text" readonly class="form-control-plaintext" value="Mr= 0,Miss= 1,Mrs= 2,Master= 3,Dr= 4,Rev= 5,Officer= 6,Royalty= 7">
                </div>
            </div>
            <div class="mb-1 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="title">
                </div>
            </div>

            <input type="submit">


        </div>
