<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Titanic Predictor</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <!--] <img src="{% static 'images/background.jpg' %}" /> -->



    <!-- <h1>Launching website locally</h1>
    <button type="button" onclick="clicked()">Button</button> -->
    <a href="{% url 'home' %}">Click to go home</a>

    <!-- <h1>Titanic Prediction Website: Updated via VIM using AWS ssh </h1>
    <p>Enter details of a fictional passenger and we will output a prediction</p> -->
    <form action="{% url 'result' %}">
        {%csrf_token%}

        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="display-2">
                        Titanic Prediction Website
                    </h1>
                    <h2 class="wv-heading--subtitle">
                        Enter details of a fictional passenger to predict survival rate:
                    </h2>
                </div>
            </div>
            <div class="mb-1 row mx-1">
                <div class="col-md-4 mx-auto">
                    <div class="myform form ">
                        <div class="form-group">
                            <select name="pclass" class="form-select my-input" aria-label="Default select example">
                                <option selected>Ticket Class</option>
                                <option value="1">Upper</option>
                                <option value="2">Middle</option>
                                <option value="3">Lower</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="embarked" class="form-select my-input" aria-label="Default select example">
                                <option selected>Location of Embarkation</option>
                                <option value="0">Southampton</option>
                                <option value="1">Cherbourg</option>
                                <option value="2">Queenstown</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="sex" class="form-select my-input" aria-label="Default select example">
                                <option selected>Gender</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="title" class="form-select my-input" aria-label="Default select example">
                                <option selected>Title</option>
                                <option value="0">Mr</option>
                                <option value="1">Miss</option>
                                <option value="2">Mrs</option>
                                <option value="3">Master</option>
                                <option value="4">Dr</option>
                                <option value="5">Rev</option>
                                <option value="6">Officer</option>
                                <option value="7">Royalty</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="age" class="form-control my-input" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <input type="text" name="sibsp" class="form-control my-input" placeholder="# of Siblings">
                        </div>
                        <div class="form-group">
                            <input type="text" name="parch" class="form-control my-input" placeholder="# of Parents/Children">
                        </div>
                        <div class="form-group">
                            <input type="text" name="fare" class="form-control my-input" placeholder="Price of Fare">
                        </div>
                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Submit</button>
                        </div>
    </form>
    </div>
    </div>
    </div>
    </div>
   
    </form>
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
